<div class="swiper-calendar">
    <div class="swiper-calendar-lump">
        <div class="swiper-calendar-item">
            <div class="swiper-calendar-text">
                <span class="swiper-calendar-prev" elf-when="!(nowMonth <= minMonth)" onclick="onClickPrev();"></span>
            </div>
        </div>
        <div class="swiper-calendar-name">
            <div class="swiper-calendar-text">
                {{ nowMonth | format "MMM YYYY" }}
            </div>
        </div>
        <div class="swiper-calendar-item">
            <div class="swiper-calendar-text">
                <span class="swiper-calendar-next" elf-when="!(nowMonth >= maxMonth)" onclick="onClickNext();"></span>
            </div>
        </div>
    </div>
    <div class="swiper-calendar-lump">
        <div class="swiper-calendar-item">
            <div class="swiper-calendar-text">Sun</div>
        </div>
        <div class="swiper-calendar-item">
            <div class="swiper-calendar-text">Mon</div>
        </div>
        <div class="swiper-calendar-item">
            <div class="swiper-calendar-text">Tue</div>
        </div>
        <div class="swiper-calendar-item">
            <div class="swiper-calendar-text">Wed</div>
        </div>
        <div class="swiper-calendar-item">
            <div class="swiper-calendar-text">Thu</div>
        </div>
        <div class="swiper-calendar-item">
            <div class="swiper-calendar-text">Fri</div>
        </div>
        <div class="swiper-calendar-item">
            <div class="swiper-calendar-text">Sat</div>
        </div>
    </div>
    <div class="swiper-container" ref="swiper">
        <div class="swiper-wrapper">
            <div elf-when="through >= 1" class="swiper-slide">
                <slider min="{{props.min}}" max="{{props.max}}" prev="{{props.prev}}" next="{{props.next}}" value="{{prevMonth}}"></slider>
            </div>
            <div elf-when="through >= 2" class="swiper-slide">
                <slider min="{{props.min}}" max="{{props.max}}" prev="{{props.prev}}" next="{{props.next}}" value="{{leadMonth}}"></slider>
            </div>
            <div elf-when="through >= 3" class="swiper-slide">
                <slider min="{{props.min}}" max="{{props.max}}" prev="{{props.prev}}" next="{{props.next}}" value="{{nextMonth}}"></slider>
            </div>
        </div>
    </div>
</div>
